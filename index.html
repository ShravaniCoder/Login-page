<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="IMG-20240315-WA0013.jpg" alt="logo" />
        <h3>Experts coder</h3>
      </a>
    </nav>
    <div id="main">
      <div id="left">
        <img src="bg-img.jpg" alt="image" />
      </div>
      <div id="login-container">
        <h2>Welcome Back!</h2>
        <h3>
          <span class="colored">Login</span> to unlock the wealth of educational
          opportunities
        </h3>

        <form action="#">
          <div class="input-field"><input type="email" /></div>
          <div class="input-field"><input type="password" /></div>
        </form>
        <div class="form-group">
          <input type="checkbox" id="remember-me" name="remember-me" />
          <label for="remember-me">Remember Me</label>
          <div class="forgot-pass">
            <a href="#" class="forgot-pass">Forgot-password?</a>
          </div>
        </div>

        <div class="btn"><button type="submit">Login</button></div>

        <div class="separator">
          <span class="line"></span>
          <span class="text">OR</span>
          <span class="line"></span>
        </div>

        <div class="image">
          <a href="#"><img src="google.jpg" alt="img" class="icon"></a>
          <a href="#"><img src="facebook.png" alt="img" class="icon"></a>
          <a href="#"><img src="twitter.png" alt="img" class="icon"></a>
        </div>

       <div class="bottom-link">
        Don't have any account?
        <a href="#">Signup</a>
      </div>
        
      </div>
      

    </div>
  </body>
</html>
